{% extends "components/base.html" %} {% block content %}
<main class="column is-4 is-offset-4">
   <h3 class="title">Temperatura</h3>
   <canvas id="chart"></canvas>
   <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
   <script>
      // Connect to Socket.IO server
      var socket = io();
      // Set up Chart.js line chart
      const tempChart = new Chart(ctx, {
         type: 'line',
         data: {
            datasets: [{
               label: 'Temperature',
               data: [],
               backgroundColor: 'rgba(255, 99, 132, 0.2)',
               borderColor: 'rgba(255, 99, 132, 1)',
               borderWidth: 1,
               pointRadius: 0
            }]
         },
         options: {
            scales: {
               xAxes: [{
                  type: 'time',
                  time: {
                     unit: 'second'
                  }
               }],
               yAxes: [{
                  ticks: {
                     min: 0,
                     max: 100
                  }
               }]
            }
         }
      });

      // Add new temperature data points to chart when they are received from the server
      socket.on('temperature', (timestamp, temperature) => {
         tempChart.data.datasets[0].data.push({
            x: timestamp,
            y: temperature
         });
         tempChart.update();
      });
   </script>
   {% endblock %}
